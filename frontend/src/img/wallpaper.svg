<svg xmlns="http://www.w3.org/2000/svg" width="1749" height="869" viewBox="0 0 1749 869">
  <defs>
    <linearGradient id="bg" x1="0%" x2="100%" y1="50%" y2="50%">
      <stop offset="0%" stop-color="#f2f2f2"/>
      <stop offset="100%" stop-color="#6f6f6f"/>
    </linearGradient>

    <linearGradient id="layer1" x1="0%" x2="80%" y1="20%" y2="80%">
      <stop offset="0%" stop-color="#9a9a9a"/>
      <stop offset="100%" stop-color="#3f3f3f"/>
