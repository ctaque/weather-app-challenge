    </linearGradient>

    <radialGradient id="highlight" cx="30%" cy="110%" r="120%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="80%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.25"/>
    </radialGradient>
  </defs>

  <!-- fond -->
  <rect width="1749" height="869" fill="url(#bg)"/>

  <!-- spline principale (plus tendue) -->
  <path
    d="M0,120
       C260,40 520,20 780,130
       C1080,260 1350,520 1550,820
       L1749,869 L0,869 Z"
    fill="url(#layer1)"/>

  <!-- deuxième spline (plus anguleuse) -->
  <path
    d="M0,260
       C220,200 420,240 640,360
       C900,520 1180,640 1749,720
       L1749,869 L0,869 Z"
    fill="url(#layer2)"/>

  <!-- effet de lumière -->
  <path
    d="M0,260
       C220,200 420,240 640,360
       C900,520 1180,640 1749,720
       L1749,869 L0,869 Z"
    fill="url(#highlight)"/>
